<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>我的云盘</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Scripts/jquery-ui-1.11.0/jquery-ui.css" rel="stylesheet" />
    <link href="Scripts/plupload/js/jquery.ui.plupload/css/jquery.ui.plupload.css" rel="stylesheet" />
    <link href="Content/common.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a href="./home.html" class="navbar-brand"><b>我的云盘</b></a>
            </div>
            <div class="collapse navbar-collapse" id="app-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true">
                            <img src="images/user.svg"/>
                            <span class="username"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id="logoutBtn" href="javascript:;"><i class="glyphicon glyphicon-off"></i>退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 filetype_area">
                <a href="javascript:;" class="list-group-item active" data-type="0">
                    <img src="images/list.svg" />全部文件
                </a>
                <a href="javascript:;" class="list-group-item" data-type="1">
                    <img src="images/picture.svg" />图片
                </a>
                <a href="javascript:;" class="list-group-item" data-type="2">
                    <img src="images/document.svg" />文档
                </a>
                <a href="javascript:;" class="list-group-item" data-type="3">
                    <img src="images/video.svg" />视频
                </a>
                <a href="javascript:;" class="list-group-item" data-type="4">
                    <img src="images/music.svg" />音乐
                </a>
                <a href="javascript:;" class="list-group-item" data-type="5">
                    <img src="images/zip.svg" />压缩包
                </a>
                <a href="javascript:;" class="list-group-item" data-type="6">
                    <img src="images/file.svg" />其它
                </a>
                <a href="javascript:;" class="list-group-item" data-type="-1">
                    <img src="images/recycle.svg" />回收站
                </a>
                <a href="javascript:;" class="list-group-item" data-type="-2">
                    <img src="images/recent.svg" />最近下载
                </a>
                <div class="well-sm small">
                    <label class="label label-info">当前已使用:</label>
                    <span class="usedsize"></span>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10">
                <div class="filelist_area">
                    <div class="menus">
                        <div class="col-md-8 col-lg-8 col-sm-8">
                            <button class="btn btn-success btn-sm" id="uploadBtn">
                                <i class="glyphicon glyphicon-upload"></i>上传管理
                            </button>
                            <button class="btn btn-default btn-sm" id="addFolderBtn">
                                <i class="glyphicon glyphicon-folder-open"></i>新建文件夹
                            </button>
                            <button class="btn btn-danger btn-sm" id="multiDelBtn">
                                <i class="glyphicon glyphicon-remove"></i>删除
                            </button>  
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <div class="input-group pull-right">
                                <input type="text" class="form-control" placeholder="搜索文件名" id="searchContent" />
                                <span class="input-group-addon" id="searchBtn">
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="current">
                        <span class="pull-left path"></span>
                        <span class="pull-right dirinfo"></span>
                    </div>
                    <div class="filelists">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th width="80">
                                        <input id="checkall" type="checkbox" />
                                        <span>文件名</span>
                                    </th>
                                    <th width="20">
                                        大小
                                    </th>
                                    <th width="20">
                                        修改日期
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--上传文件模态框-->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="width:520px;">
            <div class="modal-content">
                <div id="uploader">
                    <p>您的浏览器没有Flash, Silverlight 或 HTML5 的支持.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.12.4.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/jquery.nicescroll.js"></script>
    <script src="Scripts/jquery-ui-1.11.0/jquery-ui.js"></script>
    <script src="Scripts/plupload/js/plupload.full.min.js"></script>
    <script src="Scripts/plupload/js/jquery.ui.plupload/jquery.ui.plupload.js"></script>
    <script src="Scripts/plupload/js/zh_CN.js"></script>
    <script src="Scripts/common.js"></script>
    <script src="Scripts/PAN.js"></script>
    <script>
        var Pan = new PAN();
    </script>
</body>

</html>
