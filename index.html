<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录 - 我的云盘</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="Content/common.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row login-area">
            <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-user"></i>
                        <b>登录</b>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="email" class="col-md-4 control-label">账号</label>
                                <div class="col-md-6">
                                    <input id="name" type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-4 control-label">密码</label>
                                <div class="col-md-6">
                                    <input id="password" type="password" class="form-control" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary" id="loginBtn">
                                        <i class="glyphicon glyphicon-check"></i> 登录
                                    </button>
                                    <a class="btn btn-link" href="./register.html">注册</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-1.12.4.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="Scripts/common.js"></script>
    <script>
        (function () {
            $('#loginBtn').click(function () {
                var name = $('#name').val().trim();
                var password = $('#password').val().trim();
                $.sendData({
                    ctl: 'AuthController',
                    mtd: 'Login',
                    data: { name: name, password: password }
                }).done(function (data) {
                    checkRetCode(data, function (info) {
                        toastr.success('欢迎【 ' + info.name + ' 】登录云盘', "Tip", {
                            onHidden: function () {
                                timeOut: 500,
                                location.href = "./home.html";
                            }
                        });
                    });
                });
            });            
        })();
    </script>
</body>
</html>
